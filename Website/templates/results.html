<body>
<div class="header" id="head">
    <br><h1>The Web Services have been ranked!</h1>
</div><br><br>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Services Ranking</title>
</head>

<body>
<div class="login-box">
  <h2>The Web Services ranking based on trust percentages is given below:</h2>

    <table id=t1>
    <tr id=r1>
      <th>Name of the Web service</th>
      <th>TS%</th>
    </tr>
    {% for key,value in ranking.items() %}
    <tr>
        <th>
            {{key}}
        </th>
        <td>
            {{value}}
        </td>
    </tr>
    {% endfor %}
    </table>

</body>
</html>
